server:
  port: 8000
spring:
  application:
    name: micro-arch
management:
  metrics.distribution.percentiles-histogram.http.server.requests: true
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      shutdown:
        enabled: false
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
db:
  #idleTimeout - не использовать
  minimumIdle: 10
  maximumPoolSize: 10
  maxLifeTime: 20000
  connectionTimeout: 5000
  transaction:
    timeout: 10
  url: ${DB_URL}
  username: ${DB_USER}
  password: ${DB_PASSWORD}
  driverClassName: ${DB_DRIVER_NAME}