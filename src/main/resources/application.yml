server:
  port: 8000
spring:
  application:
    name: micro-arch
  hikari:
    #idleTimeout - не использовать
    minimumIdle: 10
    maximumPoolSize: 10
    poolName: hikariPostgresPool
    maxLifetime: 20000
    connectionTimeout: 5000
    autoCommit: false
management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      shutdown:
        enabled: false
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true