apiVersion: v1
kind: Service
metadata:
  name: {{ include "micro-arch.fullname" . }}
  labels:
    app: {{ include "micro-arch.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
    - port: {{ .Values.service.actuatorPort }}
      targetPort: {{ .Values.service.actuatorPort }}
      protocol: TCP
      name: actuator
  selector:
    {{- include "micro-arch.selectorLabels" . | nindent 4 }}
